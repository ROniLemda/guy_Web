<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פנייה למנהל האתר</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .glow-orb {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 157, 0.3) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }

        .glow-orb:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .glow-orb:nth-child(2) {
            bottom: 20%;
            right: 15%;
            animation-delay: 4s;
            background: radial-gradient(circle, rgba(255, 0, 157, 0.3) 0%, transparent 70%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff9d, #ff009d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: slideDown 1s ease-out;
        }

        .header p {
            font-size: 1.3rem;
            color: #888;
            max-width: 600px;
            margin: 0 auto;
            animation: slideDown 1s ease-out 0.2s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-wrapper {
            display: flex;
            justify-content: center;
            align-items: start;
        }

        .contact-info {
            animation: slideRight 1s ease-out 0.4s both;
        }

        .contact-form-wrapper {
            animation: slideUp 1s ease-out 0.6s both;
            max-width: 600px;
            width: 100%;
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .info-text {
            font-size: 1.1rem;
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .contact-item:hover {
            background: rgba(0, 255, 157, 0.1);
            border-color: rgba(0, 255, 157, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 255, 157, 0.2);
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00ff9d, #00b8d4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            font-size: 24px;
        }

        .contact-details h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .contact-details p {
            color: #aaa;
            font-size: 1rem;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #666;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.05);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00ff9d, #00b8d4);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 157, 0.4);
        }

        .social-section {
            margin-top: 50px;
            text-align: center;
        }

        .social-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            background: linear-gradient(135deg, #00ff9d, #00b8d4);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 255, 157, 0.3);
        }

        .back-button {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #00ff9d, #00b8d4);
            color: #000;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 255, 157, 0.4);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff9d;
            border-radius: 50%;
            animation: particle 10s linear infinite;
        }

        @keyframes particle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .contact-wrapper {
                justify-content: center;
            }

            .container {
                padding: 40px 15px;
            }

            .contact-form {
                padding: 25px;
            }

            .contact-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .contact-icon {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>
    
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1>פנייה למנהל האתר</h1>
            <p>רוצים גם אתם אתר כזה? עיצוב אישי שמתאים בדיוק לעסק שלכם ויוצר רושם מדהים על הלקוחות</p>
        </div>

        <div class="contact-wrapper">
            <div class="contact-form-wrapper">
                <div class="contact-form">
                    <h2 class="form-title">שלחו הודעה למנהל</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">השם שלכם</label>
                            <input type="text" id="name" name="name" placeholder="איך קוראים לכם?" required>
                        </div>

                        <div class="form-group">
                            <label for="email">אימייל</label>
                            <input type="email" id="email" name="email" placeholder="name@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">בקשר למה?</label>
                            <input type="text" id="subject" name="subject" placeholder="על מה תרצו לדבר?" required>
                        </div>

                        <div class="form-group">
                            <label for="message">ההודעה</label>
                            <textarea id="message" name="message" placeholder="ספרו לנו יותר..." required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">שלחו את ההודעה</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-button">חזרה לדף הבית</a>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 7) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Form handling
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const form = document.getElementById('contactForm');
            const inputs = form.querySelectorAll('input, textarea');

            // Add ripple effect to inputs
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = form.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                
                // Loading animation
                submitBtn.innerHTML = '<span style="display: inline-block; animation: spin 1s linear infinite;">⚡</span> שולח...';
                submitBtn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                
                // Collect form data
                const formData = new FormData(form);
                const name = formData.get('name');
                const email = formData.get('email');
                const subject = formData.get('subject');
                const message = formData.get('message');
                
                // Create WhatsApp message
                const whatsappMessage = `שלום! יש פנייה חדשה מהאתר:

שם: ${name}
אימייל: ${email}
נושא: ${subject}

הודעה:
${message}`;
                
                // Send to WhatsApp
                const whatsappUrl = `https://wa.me/972584462009?text=${encodeURIComponent(whatsappMessage)}`;
                
                setTimeout(() => {
                    window.open(whatsappUrl, '_blank');
                    submitBtn.innerHTML = '✅ נשלח בהצלחה!';
                    form.reset();
                    
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.style.background = 'linear-gradient(135deg, #00ff9d, #00b8d4)';
                    }, 3000);
                }, 1000);
            });

            // Add typing animation to placeholder
            const messageTextarea = document.getElementById('message');
            const placeholders = [
                'ספרו לנו על הפרויקט שלכם...',
                'איך נוכל לעזור לכם?',
                'יש לכם רעיון מעניין?',
                'בואו נעשה משהו מדהים ביחד!'
            ];
            
            let currentPlaceholder = 0;
            setInterval(() => {
                if (messageTextarea !== document.activeElement) {
                    messageTextarea.placeholder = placeholders[currentPlaceholder];
                    currentPlaceholder = (currentPlaceholder + 1) % placeholders.length;
                }
            }, 3000);
        });

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
